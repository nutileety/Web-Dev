<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo adding</title>
</head>
<body>
    <div id="parent">

    </div>
    <input type="text" id="add-todo" required="required">
    <button type="submit" onclick="addTodo()" > add todo </button>
</body>
<script>
    //todo adding function
    let indexVal = 1;
    function addTodo() {
       const element = document.querySelector("#add-todo");
       const valueEl = element.value;
       
       if(valueEl === "") {
            alert("Enter some text inside text box as todo..!");
            return;
       }
        const createEl = document.createElement("div")
        createEl.setAttribute("id","todo-"+indexVal);
        createEl.innerHTML = valueEl+"<button onclick='deleteTodo("+ indexVal +")'>Delete</button>";
        document.querySelector("#parent").appendChild(createEl);
        indexVal++;
        element.value="";

    }

    //The todo deleting function
    function deleteTodo(indexVal) {
        const divElement = document.getElementById("todo-"+indexVal);
        divElement.parentNode.removeChild(divElement);
    }
    
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function todo() {
        let index_val=1;
        const divEl = document.createElement("div");
        divEl.setAttribute("id","todo-"+index_val);


        const element = document.getElementById("add-todo");
        const spanEl = document.createElement("span");
        spanEl.innerHTML = element.value; 
        if(element === "") {
            alert("Please enter the text box");
            return;
        }

        var buttonEl = document.createElement("button"); 
        buttonEl.setAttribute("onclick","deleteTodo("+index_val+")");
        buttonEl.innerHTML = "Delete";

        divEl.appendChild(spanEl);
        divEl.appendChild(buttonEl);

        document.querySelector("body").appendChild(divEl);
        index_val++;
        element.value= "";

    }

    function deleteTodo(index_val) {
        const removeEl = document.getElementById("todo-"+index_val);
        removeEl.parentNode.removeChild(removeEl);
    }
</script>
<body>
    <input type="text" id="add-todo">
    <button onclick="todo()">add todo</button>
    
</body>
</html>
