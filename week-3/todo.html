<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="parent">

    </div>
    <input type="text" id="add-todo">
    <button onclick="addTodo()">add todo</button>
</body>
<script>
    function addTodo() {
       const element = document.querySelector("#add-todo");
       const valueEl = element.value;

       const createEl = document.createElement("div")
       createEl.innerHTML = valueEl;

       document.querySelector("body").appendChild(createEl);
    }
</script>
</html>
