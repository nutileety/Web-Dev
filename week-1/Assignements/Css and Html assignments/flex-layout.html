<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Layout</title>
    <style>
        .flex {
            display: flex;
            width: 1200px;
            margin: auto;
            text-align: center;
        }

        .left {
            background-color: rgb(208, 0, 255);
            flex-grow: 1;
        }

        .right {
            background-color: rgb(0, 179, 255);
            flex-grow: 2;
        }
    </style>
</head>
<body>
    <div class="flex">
        <div class="left">
            <h1>Left</h1>
        </div>
        <div class="right">
            <h1>Right</h1>
        </div>
    </div>
</body>
</html>
