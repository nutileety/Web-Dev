<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-Layout</title>
    <style>
        .grid {
            display: grid;
            width: 1200px;
            margin: auto;
            text-align: center;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
            background-color: rgb(0, 172, 172);
        }

        .left {
            background-color: rgb(255, 213, 0);
        }

        .right {
            background-color: rgb(255, 0, 128);
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="left">
            <h1>Left</h1>
        </div>
        <div class="right">
            <h1>Right</h1>
        </div>
    </div>
</body>
</html>
